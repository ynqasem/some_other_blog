<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>

	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}

	
<ol>
{% for x in post_list %}
	<a href="{{x.get_absolute_url}}"><li>{{x.title}}</li></a>
{% endfor %}
</ol>

</body>
</html>
