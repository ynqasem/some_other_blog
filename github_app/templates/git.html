{% extends "base.html" %}

{% block content %}
	<table class="table">
		{% for member in members %}
			<tr>
				<td>{{member.login}}</td>
				<td>{{member.id}}</td>
				<td><img src="{{member.avatar_url}}" alt="" class="img img-responsive"></td>
			</tr>
		{% endfor %}

	</table>
{% endblock content %}
